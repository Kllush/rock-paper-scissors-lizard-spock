<html>
    <head>
        <title>Rock, Paper, Scissors, Lizard, Spock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;0,700;1,600;1,700&family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
    <div class="titleContainer">
        <div class="logo"></div>
        <div class="scoreCard">
            <div class="scoreCardContent">
                <p class="heading-s-score blue">SCORE</p>
                <span class="body-s-score darkgray" id="score">12</span>
            </div>
        </div>
    </div>
    <div class="gameContainer">
        <div class="gameBackground"></div>
        <div class="gameToken topcenter">
            <div class="tokenShadow" id="scissors">
                <div class="tokenFace">
                    <img src="../assets/icon-scissors.svg" alt="scissors icon" width="34" height="38">
                </div>
            </div>
        </div>
        <div class="gameToken topright">
            <div class="tokenShadow" id="paper">
                <div class="tokenFace">
                    <img src="../assets/icon-paper.svg" alt="scissors icon" width="33" height="39">
                </div>
            </div>
        </div>
        <div class="gameToken topleft">
            <div class="tokenShadow" id="spock">
                <div class="tokenFace">
                    <img src="../assets/icon-spock.svg" alt="scissors icon" width="30" height="39">
                </div>
            </div>
        </div>
        <div class="gameToken bottomright">
            <div class="tokenShadow" id="rock">
                <div class="tokenFace">
                    <img src="../assets/icon-rock.svg" alt="scissors icon" width="32" height="31">
                </div>
            </div>
        </div>
        <div class="gameToken bottomleft">
            <div class="tokenShadow" id="lizard">
                <div class="tokenFace">
                    <img src="../assets/icon-lizard.svg" alt="scissors icon" width="42" height="40">
                </div>
            </div>
        </div>

    </div>
    <div class="rulesContainer">
        <button class="footer-m light">RULES</button>
    </div>
    </body>
</html>
